{% extends 'base.html'%}

{% block page_content %}
<div class="col-md-5 m-5">
        <form class="card"  method="POST">
          <div class="item-body">
            <h5 class="text-center my-4">Bạn thật sự muốn xóa?</h5>
            {% for message in get_flashed_messages() %}
              <p class="text-primary text-center">{{message}}</p>
            {% endfor %}
            <nav class="navbar navbar-expand-lg justify-content-center">
              <button class="btn btn-danger" type="submit" name="button" value="Yes"> Có </button>
            </nav>
          </div>
          <a href="/admin" class="ml-auto">Quay lại</a>
        </form>
      </div>
    </div>
  </div>

{% endblock %}
